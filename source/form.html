          <img class="page-main__img" src="img/text-sedona.svg" width="229px" height="39px">
        </header>
        <section class="form">
          <div class="form__wrapper">
            <h1 class="form__title">Оставьте свой отзыв</h1>
            <p class="form__description">Помогите нашим отелям стать лучше! Оставьте отзыв о них, а также о посещенных вами достопримечательностях</p>
          </div>
          <form class="feedback" action="https://echo.htmlacademy.ru" method="get">
            <div class="feedback__form introduce-form">
              <label class="introduce-form__label">Представьтесь:</label>
              <p class="introduce-form__input introduce-form__input--name">
                <label class="introduce-form__input-label" for="name">Имя*:</label>
                <input class="introduce-form__field introduce-form__field--name" type="text" id="name" name="yourname" placeholder="Петр" autocomplete="on" required>
              </p>
              <p class="introduce-form__input introduce-form__input--surname">
                <label class="introduce-form__input-label" for="surname">Фамилия*:</label>
                <input class="introduce-form__field introduce-form__field--surname" type="text" id="surname" name="yoursurname" placeholder="Иванов" autocomplete="on" required>
              </p>
              <p class="introduce-form__input introduce-form__input--patronymic">
                <label class="introduce-form__input-label" for="patronymic">Отчество:</label>
                <input class="introduce-form__field introduce-form__field--patronymic" type="text" id="patronymic" name="yourpatronymic" placeholder="Александрович" autocomplete="on">
              </p>
            </div>
            <div class="feedback__form contacts-form">
              <label class="contacts-form__label">Контактная информация:</label>
              <p class="contacts-form__input">
                <label class="contacts-form__input-label" for="phone"><span class="contacts-form__invis-desctop">Контактный </span>телефон*:</label>
                <input class="contacts-form__field" type="tel" id="phone" name="yourphone" pattern="[0-9]{1}[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" placeholder="Введите телефон" autocomplete="on" required>
              </p>
              <p class="contacts-form__input">
                <label class="contacts-form__input-label" for="email">Электронная почта*:</label>
                <input class="contacts-form__field" type="email" id="email" name="youremail" placeholder="Введите e-mail" autocomplete="on" required>
              </p>
            </div>
            <div class="feedback__form impression-form">
              <label class="impression-form__label">Ваше общее впечатление:</label>
              <p class="impression-form__input">
                <input class="impression-form__field" type="radio" id="positive" name="impression" value="Скорее положительное" checked>
                <label class="impression-form__input-label" for="positive">Скорее положительное</label>
              </p>
              <p class="impression-form__input">
                <input class="impression-form__field" type="radio" id="negative" name="impression" value="Скорее отрицательное">
                <label class="impression-form__input-label" for="negative">Скорее отрицательное</label>
              </p>
              <p class="impression-form__input">
                <input class="impression-form__field" type="radio" id="neutral" name="impression" value="Затрудняюсь ответить">
                <label class="impression-form__input-label" for="neutral">Затрудняюсь ответить</label>
              </p>
            </div>
            <div class="feedback__form sightseen-form">
              <label class="sightseen-form__label">Посещенные достопримечательности:</label>
              <div class="sightseen-form__wrapper">
                <p class="sightseen-form__input">
                  <input class="sightseen-form__field" type="checkbox" id="devilbridge" name="devilbridge" value="Мост Дьявола" checked>
                  <label class="sightseen-form__input-label" for="devilbridge">Мост Дьявола</label>
                </p>
                <p class="sightseen-form__input">
                  <input class="sightseen-form__field" type="checkbox" id="mountainbell" name="mountainbell" value="Гора-Колокол" checked>
                  <label class="sightseen-form__input-label" for="mountainbell">Гора-Колокол</label>
                </p>
                <p class="sightseen-form__input">
                  <input class="sightseen-form__field" type="checkbox" id="slidepark" name="slidepark" value="Слайд-парк" checked>
                  <label class="sightseen-form__input-label" for="slidepark">Слайд-парк</label>
                </p>
                <p class="sightseen-form__input">
                  <input class="sightseen-form__field" type="checkbox" id="redrocks" name="redrocks" value="Красные скалы">
                  <label class="sightseen-form__input-label" for="redrocks">Красные скалы</label>
                </p>
              </div>
            </div>
            <div class="feedback__form comments-form">
              <label class="comments-form__input-label" for="comments">Опишите свои эмоции:</label>
              <textarea class="comments-form__field" id="comments" name="commentsfield">Опишите подробно все свои восторги</textarea>
            </div>
            <div class="feedback__flex-wrapper">
              <button class="feedback__button" type="submit" name="submit-button">Отправить отзыв</button>
              <span class="feedback__obligatory-mark">* - обязательные поля</span>
            </div>
          </form>
        </section>
